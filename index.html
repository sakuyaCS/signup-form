<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="main-container">
            <div class="odin-header-container">
                <p class="image-credit">Photo by Hallie West on Unsplash
                </p>
            </div>

            <div class="form-message-container">
                <p class="sample-message">This isn ot a real online service! You know you need something like this IRL to help realize your deepest dreams. Sign up now and lets build this form. <br> <br> You know you want to<p>
            </div>

            <div class="info-submission-container">
                <div class="fName">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" name="fName">
                </div>
                <div class="lName">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" name="lName">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="mail">
                </div>

                <div class="tele">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>







        





        </div>
        
    </form>
</body>
</html>
