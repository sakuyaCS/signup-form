<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="odin-sidebar">
            <p class="image-credit">Photo by Hallie West on Unsplash</p>
        </div>

        <div class="content-container">

            <div class="header-text">
                <p>This is not a real online service! You know you need something like this IRL to help realize your dreams. Sign up now and let's build this form.</p>
                <p>You know you want to.</p>
            </div>

            <form action="#" method="post">
                <div class="form-content">
                    <h2>Let's do this!</h2>

                    <div class="inputs-grid">
                        <div class="input-group">
                            <label for="fName">First Name</label>
                            <input type="text" id="fName" name="fName" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="lName">Last Name</label>
                        <input type="text"id="lName" name="lName" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email"id="email"name="email">

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label> 
                        <input type="password"  id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Create Account</button>
                <p class="login-redirect">Already have an account? <a href="#">Log in</a></p>
            </div>



</body>            
</html>
